          BunchClockCount: 7000
          Cal0Delay: 750
          Cal1Delay: 50
          Cal2Delay: 50
          Cal3Delay: 50
          CalCount: 1
          DacRampThresh: 240
          DacRangeThreshold: 0
          DacCalibration: 245
          DacEventThreshold: 80
          DacShaperBias: 120
          DacDefaultAnalog: 189
          DacThresholdA: 250
          DacThresholdB: 0
