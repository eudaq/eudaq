          TimeResetOff: 900
          TimeOffsetNullOff: 1000
          TimeLeakageNullOff: 1
          TimeDeselDelay: 18
          TimeBunchClkDelay: 3000
          TimeDigitizeDelay: 0x1
          TimePowerUpOn: 11
          TimePowerUpDigOn: 11          
          TimeThreshOff: 2600
