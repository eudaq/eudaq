  DesyTracker:
    enable: 'True'
    AxiVersion:
      enable: 'True'
      ScratchPad: '0xDEADBEEF'
    KpixDaqCore:
      enable: 'True'
      SysConfig:
        enable: 'True'
        RawDataMode: 'False'
        AutoReadDisable: 'False'
      KpixClockGen:
        enable: 'True'
        ClkSelReadout: '0x20'
        ClkSelDigitize: '0x20'
        ClkSelAcquire: '0x3f'
        ClkSelIdle: '0x020'
        ClkSelPrecharge: '0x4af'
      AcquisitionControl:
        enable: 'True'
        ExtTrigSrc: Disabled
        ExtTimestampSrc: Disabled
        ExtAcquisitionSrc: EthAcquire
        ExtStartSrc: EthStart
        Calibrate: 'False'
      KpixAsicArray:
        enable: 'True'
        KpixAsic[*]:
          enable: 'False'
          CfgAutoReadDisable: 'False'
          CfgForceTemp: 'False'
          CfgDisableTemp: 'False'
