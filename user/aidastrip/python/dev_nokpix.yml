#    maxFileSize: '0'
  DesyTracker:
    enable: 'True'
    AxiVersion:
      enable: 'True'
      ScratchPad: '0xDEADBEEF'
    KpixDaqCore:
      enable: 'True'
      SysConfig:
        enable: 'True'
        RawDataMode: 'False'
        AutoReadDisable: 'False'
      KpixClockGen:
        enable: 'True'
        ClkSelReadout: '0x20'
        ClkSelDigitize: '0x20'
        ClkSelAcquire: '0x3f'
        ClkSelIdle: '0x020'
        ClkSelPrecharge: '0x4af'
      AcquisitionControl:
        enable: 'True'
        ExtTrigSrc: Disabled
        ExtTimestampSrc: Disabled
        ExtAcquisitionSrc: EthAcquire
        ExtStartSrc: EthStart
        Calibrate: 'False'
      KpixAsicArray:
        enable: 'True'
        KpixAsic[*]:
          enable: 'False'
          CfgAutoReadDisable: 'False'
          CfgForceTemp: 'False'
          CfgDisableTemp: 'False'
          CfgAutoStatusReadEn: 'True'
          TimeResetOn: 11
          TimeResetOff: 900
          TimeOffsetNullOff: 1000
          TimeLeakageNullOff: 1
          TimeDeselDelay: 18
          TimeBunchClkDelay: 3000
          TimeDigitizeDelay: 0x1
          TimePowerUpOn: 11
          TimePowerUpDigOn: 11          
          TimeThreshOff: 2600
          TrigInhibitOff: 1000
          BunchClockCount: 7000
          Cal0Delay: 750
          Cal1Delay: 50
          Cal2Delay: 50
          Cal3Delay: 50
          CalCount: 1
          DacRampThresh: 240
          DacRangeThreshold: 0
          DacCalibration: 245
          DacEventThreshold: 80
          DacShaperBias: 120
          DacDefaultAnalog: 189
          DacThresholdA: 200
          DacThresholdB: 0
          CntrlDisPerReset: 'True'
          CntrlEnDcReset: 'True'
          CntrlHighGain: 'True'
          CntrlNearNeighbor: 'False'
          CntrlCalSource: 'Disable'
          CntrlForceTrigSource: 'Disable'
          CntrlHoldTime: 64x
          CntrlCalibHigh: 'False'
          CntrlShortIntEn: 'False'
          CntrlForceLowGain: 'False'
