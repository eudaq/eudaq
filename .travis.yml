language: cpp

sudo: required

dist: trusty

branches:
  only:
    - master
    - v1.7-dev

# set here versions / file paths
env:
   global:
      - ROOT5_FILENAME_LINUX=root_v5.34.36.Linux-ubuntu14-x86_64-gcc4.8.tar.gz
      - ROOT5_FILENAME_MAC=root_v5.34.36.macosx64-10.11-clang70.tar.gz
      - ROOT6_FILENAME_LINUX=root_v6.06.08.Linux-ubuntu14-x86_64-gcc4.8.tar.gz
      - ROOT6_FILENAME_MAC=root_v6.06.08.macosx64-10.11-clang73.tar.gz
      
      - CMAKE_DOWNLOAD_PATH=https://cmake.org/files/v3.5
      - CMAKE_FILENAME_LINUX=cmake-3.5.2-Linux-x86_64.tar.gz
      - CMAKE_FILENAME_MAC=cmake-3.5.2-Darwin-x86_64.tar.gz
            
      - PYTHON_VERSION_MODERN=3.5.1
      - PYTHON_VERSION_OLD=2.7.10
      
      - BUILD_AHCAL=ON
      - BUILD_BIFAHCAL=OFF
      - BUILD_TESTING=OFF
      - BUILD_WITH_QT4=OFF
      - BUILD_allproducer=OFF
      - BUILD_altro=OFF
      - BUILD_altroUSB=OFF
      - BUILD_cmspixel=ON
      - BUILD_depfet=OFF
      - BUILD_fortis=OFF
      - BUILD_gui=ON
      - BUILD_main=OFF
      - BUILD_manual=OFF
      - BUILD_mimoroma=OFF
      - BUILD_miniTLU=OFF
      - BUILD_ni=ON
      - BUILD_nreader=OFF
      - BUILD_offlinemon=OFF
      - BUILD_onlinemon=ON
      - BUILD_palpidefs=ON
      - BUILD_pixelmanproducer=OFF
      - BUILD_python=ON
      - BUILD_root=ON
      - BUILD_rpi_controller=ON
      - BUILD_taki=OFF
      - BUILD_timepixdummy=OFF
      - BUILD_tlu=ON

      
# possible options:
# Linux/Mac
# gcc/clang
# ROOT 5/6
# QT 4/5
# Python 2/3    not realized yet

# in order to reduce options:
# Linux/Mac
# gcc/clang
# modern (ROOT 6, QT 5, Python 3) / old (ROOT 5, QT 4, Python 2)
# results in 8 combinations
# documentation to be "compiled" in maximum one option

# cmspixel:
# requires pxar download and installation which is done 
# disabled for mac, old, gcc and clang as pxar can be installed but during eudaq compilation is fails to include properly the defines from api.h
# the reason for this behaviour is unclear

cache:
  directories:
  - $TRAVIS_BUILD_DIR/extern/ZestSC1
  - $TRAVIS_BUILD_DIR/extern/tlufirmware
  - $TRAVIS_BUILD_DIR/extern/aliceitsalpidesoftwaremaster
  
before_cache:
  - rm -r $TRAVIS_BUILD_DIR/extern/aliceitsalpidesoftwaremaster
  - cd $TRAVIS_BUILD_DIR/extern
  - unzip aliceitsalpidesoftwaremaster.zip
  - mv $TRAVIS_BUILD_DIR/extern/alice-its-alpide-software-master-3189f00d7515733d46a61a5ab2606e436df4955b $TRAVIS_BUILD_DIR/extern/aliceitsalpidesoftwaremaster

matrix:      
   include:   
      - os: linux
        compiler: clang      
        env: OPTION=modern
      - os: linux
        compiler: clang      
        env: OPTION=old   
      - os: linux
        compiler: gcc
        env: OPTION=modern BUILD_manual=ON
      - os: linux      
        compiler: gcc      
        env: OPTION=old
      - os: osx
        compiler: clang      
        env: OPTION=modern BUILD_rpi_controller=OFF BUILD_palpidefs=OFF       
      - os: osx      
        compiler: clang      
        env: OPTION=old BUILD_cmspixel=OFF BUILD_rpi_controller=OFF BUILD_palpidefs=OFF           
      - os: osx      
        compiler: gcc    
        env: OPTION=modern BUILD_rpi_controller=OFF BUILD_palpidefs=OFF        
      - os: osx
        compiler: gcc      
        env: OPTION=old BUILD_cmspixel=OFF BUILD_rpi_controller=OFF BUILD_palpidefs=OFF     

before_install:
      
install:
  - source .travis/set_compilers.sh
  - source .travis/update_repositories.sh  
  - source .travis/install_afs.sh  
  - source .travis/install_cmake.sh
  - source .travis/install_python.sh  
  - source .travis/install_libusb_0_1.sh  
  - source .travis/install_libusb_1_0.sh  
  - source .travis/install_qt.sh  
  - source .travis/install_root.sh
  - source .travis/install_tex.sh  
  - if [[ $BUILD_cmspixel == "ON" ]]; then source .travis/install_pxar.sh; fi
  - if [[ $BUILD_rpi_controller == "ON" ]]; then source .travis/install_wiringpi.sh; fi
  - export PALPIDEFS_SPECIAL_PARAMETERS=""
  - if [[ $BUILD_palpidefs == "ON" ]]; then source .travis/install_palpidefs_driver.sh; export PALPIDEFS_SPECIAL_PARAMETERS="-DCMAKE_PALPIDEFS_DRIVER_INCLUDE:FILEPATH=$TRAVIS_BUILD_DIR/extern/aliceitsalpidesoftwaremaster/pALPIDEfs-software -DUSE_TINYXML=off -DUSE_ROOT=on"; fi  

before_script:
  - $CXX --version
  - $CC --version
  - echo $PATH
  - echo $LD_LIBRARY_PATH

script:
  - cd build  
  - cmake -DBUILD_AHCAL=$BUILD_AHCAL -DBUILD_BIFAHCAL=$BUILD_BIFAHCAL -DBUILD_TESTING=$BUILD_TESTING -DBUILD_WITH_QT4=$BUILD_WITH_QT4 -DBUILD_allproducer=$BUILD_allproducer -DBUILD_altro=$BUILD_altro -DBUILD_altroUSB=$BUILD_altroUSB -DBUILD_cmspixel=$BUILD_cmspixel -DBUILD_depfet=$BUILD_depfet -DBUILD_fortis=$BUILD_fortis -DBUILD_gui=$BUILD_gui -DBUILD_main=$BUILD_main -DBUILD_manual=$BUILD_manual -DBUILD_mimoroma=$BUILD_mimoroma -DBUILD_miniTLU=$BUILD_miniTLU -DBUILD_ni=$BUILD_ni -DBUILD_nreader=$BUILD_nreader -DBUILD_offlinemon=$BUILD_offlinemon -DBUILD_onlinemon=$BUILD_onlinemon -DBUILD_palpidefs=$BUILD_palpidefs $PALPIDEFS_SPECIAL_PARAMETERS -DBUILD_pixelmanproducer=$BUILD_pixelmanproducer -DBUILD_python=$BUILD_python -DBUILD_root=$BUILD_root -DBUILD_rpi-controller=$BUILD_rpi_controller -DBUILD_taki=$BUILD_taki -DBUILD_timepixdummy=$BUILD_timepixdummy -DBUILD_tlu=$BUILD_tlu ..
  - make install

before_deploy:
 - source .travis/before_deploy.sh

deploy:
  provider: releases
  api_key: ""
  file_glob: true
  file: "${FILE_TO_UPLOAD_1}"
  skip_cleanup: true
  on:
    tags: true
    condition: "$BUILD_manual = ON"
