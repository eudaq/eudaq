# Default conf file for EUDET-type telescopes

[RunControl]
RunEventLimit = 1000000
NoTrigWarnTime = 10

[LogCollector]
SaveLevel = EXTRA
PrintLevel = INFO

[DataCollector]
FilePattern = "../data/run$6R$X"

[Producer.TLU]
# Auto trigger with interval in units of ms
TriggerInterval = 1
# Activate DUT Channel 0 -> only telescope
DutMask = 1
# Don't power PMTs: Set Control Voltage to 0 mV
PMTVcntl1 = 0
PMTVcntl2 = 0
PMTVcntl3 = 0
PMTVcntl4 = 0

[Producer.MimosaNI]
# Set here the local IP of the NI crate on which MimosaDAQ (Anemone LV) is running
NiIPaddr = 192.168.22.2
#TriggerType = 1
Det = MIMOSA26
Mode = ZS2
